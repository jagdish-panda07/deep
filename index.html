            color: #6e48aa;

            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        }

            color: white;
        }

            color: white;
        }

            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

            margin-bottom: 2rem;
        }
        .category h3 {
            border-bottom: 2px solid #6e48aa;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .item {
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-5px);
        }
        
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .item-info {
            padding: 1rem;
        }
        .item-info h4 {
            margin: 0 0 0.5rem 0;
        }
        .item-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
        footer {

            padding: 2rem 0;
            background: #333;
            color: white;
            margin-top: 2rem;
